<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hoopster</title>
    <link rel="shortcut icon" type="image/png" href="pictures/logogreen.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/jquery.timepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="js/jquery.timepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="bg-info">

    <!-- HEADER AND NAVIGATION BAR -->
    <header class="sticky-top">
        <nav class="navbar bg-dark text-white p-1 navbar-expand">
            <h1><img src="pictures/logo.png"/> Hoopster</h1>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto me-2">
                    <li class="nav-item mr-3">
                        <a class="nav-link text-white" href="#first"><img src="pictures/training.png" height="26px" width="26px"/> Training</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link text-white" href="#second"><img src="pictures/booking.png" height="26px" width="26px" /> Booking</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link text-white" href="#third"><img src="pictures/chat.png" height="26px" width="26px"/> Chat</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link text-white" href="#fourth"><img src="pictures/news.png" height="26px" width="26px"/> News</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">

            <!-- BOOKINGS -->
            <div class="bg-body container-fluid py-2 mt-3">
                <h2 class="featurette-heading" id="third"><b>Book a service</b>
                    <br><span class="text-muted">It is our pleasure to have you.</span></h2>
                <!-- FORM -->
                <div class="row featurette">
                    <div class="col-lg-7">
                        <form>
                            <h4 class="mb-3"><img src="https://img.icons8.com/material/26/000000/form--v1.png" />
                                General information</h4>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full name (first / last) <span
                                        class="red">*</span></label>
                                <input type="text" class="form-control" id="name" aria-describedby="Name">
                                <div id="invalid-feedback-name" class="err"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email address <span class="red">*</span></label>
                                    <input type="email" class="form-control" id="email">
                                    <div id="invalid-feedback-email" class="err"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone number <span class="red">*</span></label>
                                    <input type="tel" class="form-control" id="telephone">
                                    <div id="invalid-feedback-telephone" class="err"></div>
                                </div>
                            </div>

                            <hr class="mb-4">
                            <h4 class="mb-3"><img src="pictures/logoblack.png" height="26px" width="26px"/> Services</h4>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Select your service or services <span
                                            class="red">*</span></label><br>
                                    <input type="checkbox" id="media" name="media" value="media">
                                    <label for="media">Open Court (10$)</label><br>
                                    <input type="checkbox" id="advertisement" name="advertisement"
                                        value="advertisement">
                                    <label for="advertisement">Group Training (30$)</label><br>
                                    <input type="checkbox" id="friend" name="friend" value="friend">
                                    <label for="friend">Individual Training(45$)</label><br>
                                    <input type="checkbox" id="blog" name="blog" value="blog">
                                    <label for="blog">Organized Games (25$)</label><br>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Select your skill level<span
                                        class="red">*</span></label><br>
                                    <input type="radio" id="age1" name="age" value="30">
                                    <label for="age1">Beginner</label><br>
                                    <input type="radio" id="age2" name="age" value="60">
                                    <label for="age2">Average</label><br>  
                                    <input type="radio" id="age3" name="age" value="100">
                                    <label for="age3">Experienced</label><br>
                                </div>
                            </div>

                            <hr class="mb-4">
                            <h4 class="mb-3"><img
                                    src="https://img.icons8.com/ios-glyphs/26/000000/bank-card-back-side.png" /> Payment
                                information</h4>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Name on card <span class="red">*</span></label>
                                    <input
                                        title="We ask for your credit card information for ensurance. 20$ will be deducted if you do not show up."
                                        type="text" class="form-control" id="cardname">
                                    <div id="invalid-feedback-cardname" class="err"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Credit card number <span class="red">*</span></label>
                                    <input title="Card number is the 16 digit number on the from of your card."
                                        type="text" class="form-control" id="cardnumber">
                                    <div id="invalid-feedback-cardnumber" class="err"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Expiration date <span class="red">*</span></label>
                                    <input type="text" class="form-control" id="cardexpirationdate">
                                    <div id="invalid-feedback-cardexpirationdate" class="err"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">CVV <span class="red">*</span></label>
                                    <input title="CVV is the 3 digit number on the back of your card." type="text"
                                        class="form-control" id="cardcvv">
                                    <div id="invalid-feedback-cardcvv" class="err"></div>
                                </div>
                            </div>
                        </form>
                        <hr class="mb-4">
                        <div class="text-center">
                            <button onclick="checkValidation()" class="btn btn-primary">Book Appointment</button>
                        </div><br>
                    </div>

                    <!-- PICTURE -->
                    <div class="col-lg-4"><br><img class="img" src="pictures/training.jpg"></div>
                </div>
            </div>
        </div>
    </main>
</body>

<footer class="py-4 mt-5 bg-dark text-white">
    <div class="container">
        <p>Website designed by: Arsène Lupin ⚡</p>
    </div>
</footer>

</html>
